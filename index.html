    <style>
        body {

        }
        .heading {
            text-align: center;
            color: rgb(11, 5, 11);

        .btn-container {
            display: flex;

            padding: 20px;
            background-color: rgb(74, 48, 30);

        .note {
            font-size: 40px;
            text-align: center;
        }

        .tata-main-img {

            width: 1300px;
            margin: 40px;
        }

        .bru-main-img {
            justify-content: center;
            margin: 10px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .freshly {
            height: 470px;
            width: 1150px;
            margin: 40px;
        }

        .img-head {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
        }

        .img-head:hover {
            box-shadow: 0px 0px 10px 2px grey;
        }
    </style>
</head>
